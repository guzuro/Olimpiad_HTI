<div class="container">
    <div class="alert alert-danger">
    </div>
    <div class="form-group">
      <label class="form-label" for="email_input">Почта:</label>
      <input [(ngModel)]="this.email" class="form-control" type="email" name="email" id="email_input">
    </div>
    <div class="form-group">
      <label for="password_input">Пароль:</label>
      <input [(ngModel)]="this.password" class="form-control" type="password" name="password" id="password_input">
    </div>
    <button (click)="signUp()" class="btn btn-success">Зарегистрироваться</button>
    <button (click)="signIn()" class="btn btn-primary" style="margin-left:5px;">Войти</button>
  </div>
